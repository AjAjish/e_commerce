{% extends 'base/base.html' %} {% block title %}Product - ShopMate{% endblock %}
{% block content %}
<section class="category-section">
  <h2>Categories</h2>
  <div class="categories">
    <button class="category-btn">All</button>
    <button class="category-btn">Electronics</button>
    <button class="category-btn">Fashion</button>
    <button class="category-btn">Footwear</button>
    <button class="category-btn">Accessories</button>
    <button class="category-btn">Home Appliances</button>
  </div>
</section>

{% if products %}
<section class="products">
  <div class="product-grid">
    {% for product in products %}
    <div class="product-card">
      <img src="{{ product.product_image.url }}" alt="{{ product.name }}" />
      <h3>{{ product.name }}</h3>
      <p>â‚¹{{ product.price }}</p>
      <p>{{ product.description }}</p>

      <form
        method="post"
        action="{% url 'add_to_cart' userid=userid productid=product.productid %}"
      >
        {% csrf_token %}
        <input type="hidden" name="productid" value="{{ product.productid }}" />
        <button type="submit" class="btn small">Add to Cart</button>
      </form>
    </div>
    {% endfor %}
  </div>
</section>
{% endif %} {% endblock %}
